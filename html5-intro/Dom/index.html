<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhad Masum">
    <meta name="description" content="Student Manager Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager - Demo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Manager</h1>
        <p class="tagline">Add, edit, delete, and highlight your class list! (Web Tech Lab)</p>
        <form id="student-form">
            <input type="text" id="student-name" placeholder="Type a student name..." autocomplete="off">
            <button type="submit">Add Student</button>
        </form>
        <ul id="student-list">
            <!-- Student names will show up here -->
        </ul>
        <button id="highlight-btn">Highlight Students</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
